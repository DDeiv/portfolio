<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 100px 0px;
        }

        .portfolio-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: stretch;
        }

        .portfolio-item {
            overflow: hidden;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
        }

        .portfolio-item:hover {

        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: white;
            border: none;
            outline: none;
        }
        
        .video-container iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.01);
            border: none;
            outline: none;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: none;
            outline: none;
        }

        .description {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            max-width: 80%;
            text-align: center;
            mix-blend-mode: difference; 
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .description.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="portfolioGrid">
            <!-- Rows will be generated by JavaScript -->

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function calculateOptimalLayout(items, containerWidth, isMobile) {
            const gap = 20;
            const minItemsPerRow = isMobile ? 1 : 2;
            const maxItemsPerRow = isMobile ? 2 : 4;
            const targetHeight = isMobile ? 200 : 300; // Base height
            
            const rows = [];
            let currentIndex = 0;
            
            while (currentIndex < items.length) {
                let bestRowConfig = null;
                let bestScore = -1;
                
                // Try different numbers of items per row
                for (let itemCount = minItemsPerRow; itemCount <= Math.min(maxItemsPerRow, items.length - currentIndex); itemCount++) {
                    const rowItems = items.slice(currentIndex, currentIndex + itemCount);
                    
                    // Calculate what height would make these items fit the container width
                    const totalGaps = (itemCount - 1) * gap;
                    const availableWidth = containerWidth - totalGaps;
                    
                    // Calculate total width at target height
                    const totalWidthAtTargetHeight = rowItems.reduce((sum, item) => 
                        sum + (targetHeight * item.aspectRatio), 0);
                    
                    // Calculate the height needed to fill the available width
                    const calculatedHeight = (availableWidth * targetHeight) / totalWidthAtTargetHeight;
                    
                    // Score this configuration (prefer heights close to target, more items when possible)
                    const heightScore = Math.max(0, 1 - Math.abs(calculatedHeight - targetHeight) / targetHeight);
                    const itemCountScore = itemCount / maxItemsPerRow;
                    const score = heightScore * 0.7 + itemCountScore * 0.3;
                    
                    if (score > bestScore && calculatedHeight > 150 && calculatedHeight < 500) {
                        bestScore = score;
                        bestRowConfig = {
                            items: rowItems,
                            height: calculatedHeight,
                            count: itemCount
                        };
                    }
                }
                
                // If no good config found, use minimum items
                if (!bestRowConfig) {
                    const rowItems = items.slice(currentIndex, currentIndex + minItemsPerRow);
                    bestRowConfig = {
                        items: rowItems,
                        height: targetHeight,
                        count: minItemsPerRow
                    };
                }
                
                rows.push(bestRowConfig);
                currentIndex += bestRowConfig.count;
            }
            
            return rows;
        }

        function createPortfolioItem(item, width, height) {
            const portfolioItem = document.createElement('div');
            portfolioItem.className = 'portfolio-item';
            portfolioItem.style.width = `${width}px`;
            portfolioItem.style.height = `${height}px`;
            
            let content = '';
            
            switch(item.type) {
                case 'image':
                    content = `<img src="${item.src}" alt="Portfolio item" loading="lazy">`;
                    break;
                case 'video':
                    content = `
                        <div class="video-container">
                            <video src="${item.src}" muted loop playsinline autoplay></video>
                        </div>
                    `;
                    break;
                case 'youtube':
                    content = `
                        <div class="video-container">
                            <iframe src="${item.src}?autoplay=1&mute=1&loop=1&playlist=${item.src.split('/').pop()}&controls=0&modestbranding=1&showinfo=0&rel=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    `;
                    break;
            }
            
            portfolioItem.innerHTML = content;
            
            // Add hover events
            portfolioItem.addEventListener('mouseenter', () => showDescription(item.description));
            portfolioItem.addEventListener('mouseleave', hideDescription);
            
            // Add click event for videos to play/pause
            if (item.type === 'video') {
                const video = portfolioItem.querySelector('video');
                portfolioItem.addEventListener('click', () => {
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
            }
            
            return portfolioItem;
        }

        function showDescription(text) {
            const description = document.getElementById('description');
            description.textContent = text;
            description.classList.add('show');
        }

        function hideDescription() {
            const description = document.getElementById('description');
            description.classList.remove('show');
        }

        function renderPortfolio() {
            const grid = document.getElementById('portfolioGrid');
            const containerWidth = grid.offsetWidth;
            const isMobile = window.innerWidth <= 768;
            
            // Clear existing content
            grid.innerHTML = '';
            
            // Shuffle items
            const shuffledItems = shuffleArray([...portfolioItems]);
            
            // Calculate optimal layout
            const rows = calculateOptimalLayout(shuffledItems, containerWidth, isMobile);
            
            // Create rows
            rows.forEach(rowConfig => {
                const row = document.createElement('div');
                row.className = 'portfolio-row';
                
                const gap = 20;
                const totalGaps = (rowConfig.items.length - 1) * gap;
                const availableWidth = containerWidth - totalGaps;
                
                rowConfig.items.forEach(item => {
                    const itemWidth = rowConfig.height * item.aspectRatio;
                    const portfolioItem = createPortfolioItem(item, itemWidth, rowConfig.height);
                    row.appendChild(portfolioItem);
                });
                
                grid.appendChild(row);
            });
        }

        // Initialize and handle resize
        document.addEventListener('DOMContentLoaded', () => {
            renderPortfolio();
        });

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(renderPortfolio, 250);
        });
    </script>
</body>
